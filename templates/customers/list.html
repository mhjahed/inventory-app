{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Customers</h2>
    <a href="{% url 'store:add_customer' %}" class="btn btn-primary">Add New Customer</a>
</div>

<form method="get" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Search by name or phone..." value="{{ request.GET.q }}">
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email|default:"-" }}</td>
            <td>
                <a href="{% url 'store:customer_history' customer.pk %}" class="btn btn-sm btn-info">History</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No customers found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
